<div #ngucarousel class="ngucarousel" [style.height.px]="caro.vertical.height">
  <div
    #touchContainer
    class="ngu-touch-container"
    carouselTouch
    (touchMove)="caro.transformCarousel($event.transform, $event.transition)"
    (touchEnd)="caro.slidess($event)"
  >
    <div
      nguCarouselItemContainer
      class="ngucarousel-items"
      [@slider]="{
        value: alternatives,
        params: { distance: carouselTransform, timing: carouselTransition }
      }"
      (@slider.done)="caro.animationCompleted()"
    >
      <!-- [ngStyle]="{transition: carouselTransition, transform: carouselTransform}" -->
      <ng-container nguCarouselOutletLeft></ng-container>
      <ng-container nguCarouselOutlet></ng-container>
      <ng-container nguCarouselOutletRight></ng-container>
    </div>
  </div>
  <ng-content select="[NguCarouselButton]"></ng-content>
</div>
<ng-content select="[NguCarouselPoint]"></ng-content>
