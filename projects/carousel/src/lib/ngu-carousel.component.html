<div #ngucarousel class="ngucarousel" [style.height.px]="vertical.height">
  <div #touchContainer class="ngu-touch-container">
    <div #nguItemsContainer class="ngucarousel-items" [@slider]="{value: alternatives, params: { distance: carouselTransform, timing: carouselTransition}}"
      (@slider.done)="animationCompleted()">
      <!-- [ngStyle]="{transition: carouselTransition, transform: carouselTransform}" -->
      <ng-container nguCarouselOutletLeft></ng-container>
      <ng-container nguCarouselOutlet></ng-container>
      <ng-container nguCarouselOutletRight></ng-container>
    </div>
  </div>
  <ng-content select="[NguCarouselButton]"></ng-content>
</div>
<ng-content select="[NguCarouselPoint]"></ng-content>
